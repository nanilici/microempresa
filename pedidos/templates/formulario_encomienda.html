{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encomienda - Microempresa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulario de Encomienda</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Inicio</a></li>
                    <li><a href="{% url 'formulario_encomienda' %}">Formulario</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="formulario">
            <div class="container">
                <h2>Completa los detalles de tu encomienda</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <button type="submit">Enviar Encomienda</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ year }} Microempresa. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
